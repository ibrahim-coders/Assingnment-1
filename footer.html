<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.footer-section {
  position: relative;
  background: #f4f4f4;
  padding: 20px 0;
}

.footer {
  width: 80%;
  max-width: 1100px;
  margin: 0 auto;
  position: relative;
  text-align: center;
}

.content {
  position: relative;
  z-index: 1; /* Ensure content is above the image */
  padding: 20px;
   /* Optional: semi-transparent background for readability */
  border-radius: 10px;
}

.last-img img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* Ensure the image is behind the content */
  border-radius: 10px; /* Matches the content div */
}

.footer h3 {
  font-size: 24px;
  font-weight: 600;
  color: #0D1321;
  padding-top: 40px;
}

.footer p {
  font-size: 18px;
  font-weight: 400;
  color: #0D1321;
  line-height: 25px;
  padding: 10px;
}

#text {
  width: 80%;
  max-width: 350px;
  height: 50px;
  padding: 10px;
  font-size: 16px;
  margin-top: 20px;
}

.submit {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
  background-color: #0D1321;
  color: white;
  border: none;
  border-radius: 5px;
}

</style>
<body>
  <footer class="footer-section">
    <div class="footer">
      <div class="content">
        <h3>I need Support</h3>
        <p>If up to your support then you can knock</p>
        <input type="text" placeholder="Suggest me any feedback for me" id="text">
        <input type="submit" value="Submit" class="Submit">
      </div>

      <div class="last-img">
        <img src="assets/handshake.jpg" alt="">
      </div>
    </div>
    </footer>
</body>
</html>
